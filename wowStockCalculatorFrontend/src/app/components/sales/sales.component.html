<div class="component-container">
    <h5 class="title-label">Sales:</h5>
    
    <app-sale-form (saleCreated)="onSaleCreated()"/>
    <div class="form-separator"></div>
    <input placeholder="Spacer for resource control, later date search" class="search-bar form-control" style="visibility: hidden">
 
    <table mat-table [dataSource]="salesDataSource" matSort matSortActive="date" matSortDirection="desc" >
        <ng-container matColumnDef="resource" style="flex: 0.65">
            <th mat-header-cell *matHeaderCellDef > Resource </th>
            <td mat-cell *matCellDef="let sale"> {{sale.resource?.name | resourceName }} </td>
        </ng-container>
        
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.isSold ? "- " : "&nbsp;&nbsp;" }}{{ sale.amount }} </td>
        </ng-container>
        
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.cost | currencyPostfix }} </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.date | dateTruncate }} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let sale"> 
                <button mat-icon-button (click)="deleteSale(sale)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
