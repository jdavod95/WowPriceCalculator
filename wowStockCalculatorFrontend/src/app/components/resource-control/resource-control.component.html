<div class="page-body">
    <div class="d-flex flex-column component-container">
        <app-balance #generalBalance class="d-flex flex-row" />
        <app-balance #resourceBalance [isGeneralBalance]="false" class="d-flex flex-row" />
    </div>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column component-container resources-container" >
            <app-resources (resourceSelected)="onResourceSelected($event)"/>
        </div>
        <div class="d-flex flex-column component-container sales-container">
            <app-sales (salesChange)="onSalesChange()"/>
        </div>
    </div>
</div>
