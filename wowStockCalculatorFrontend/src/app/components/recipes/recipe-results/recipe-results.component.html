<h5 class="title-label">Recipe results:</h5>
<div class="d-flex flex-row table-toolbar align-items-center box-border">
    <div class="d-flex flex-column">
        <!--replace with spinner-->
        <input type="spinner" (keyup)="setMultiplier($event)" placeholder="Multiplier" class="form-control">
    </div>
</div>

<table [dataSource]="requiredReagentsSource" class="box-border" mat-table >

    <ng-container matColumnDef="expectedUsage">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Expected usage </th>
        <td mat-cell *matCellDef="let reagent">
            {{ reagent.amount * multiplier }} 
        </td>
    </ng-container>

    <ng-container matColumnDef="expectedCost">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Expected cost </th>
        <td mat-cell *matCellDef="let reagent"> 
            {{ reagent.amount * reagent.resource.value * multiplier | currencyPostfix}} 
        </td>
    </ng-container>
    
    <ng-container matColumnDef="actualUsage">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Actual usage </th>
        <td mat-cell *matCellDef="let reagent"> 
        </td>
    </ng-container>

    <ng-container matColumnDef="actualCost">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Actual cost </th>
        <td mat-cell *matCellDef="let reagent"> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
