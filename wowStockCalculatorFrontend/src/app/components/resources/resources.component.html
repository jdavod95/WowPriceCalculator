<h5 class="title-label">Resources:</h5>
<app-resource-form/>

<table mat-table [dataSource]="resources" >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Resource </th>
        <td mat-cell *matCellDef="let resource"> [{{resource.name}}] </td>
    </ng-container>

    <ng-container matColumnDef="onStock">
        <th mat-header-cell *matHeaderCellDef> onStock </th>
        <td mat-cell *matCellDef="let resource"> {{resource.onStock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" (click)="selectRow(resources, i)"></tr>
</table>
