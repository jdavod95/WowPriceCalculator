<div class="component-container">
    <h5 class="title-label">Resources:</h5>
    <app-resource-form (resourceCreated)="onResourceCreated()"/>
    <div class="form-separator"></div>

    <input (keyup)="applyFilter($event)" placeholder="Search" class="search-bar form-control">

    <table mat-table [dataSource]="resourcesDataSource" matSort matSortActive="name" matSortDirection="asc" >
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Resource </th>
            <td mat-cell *matCellDef="let resource"> {{ resource.name | resourceName }} </td>
        </ng-container>
        
        <ng-container matColumnDef="onStock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Stock </th>
            <td mat-cell *matCellDef="let resource"> {{ resource.onStock }} </td>
        </ng-container>    
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let resource"> 
                <button mat-icon-button (click)="deleteResource(resource)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index; " 
            (click)="selectRow(resourcesDataSource.filteredData, i)"></tr>
    </table>
</div>
