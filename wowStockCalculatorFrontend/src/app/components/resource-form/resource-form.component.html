<form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <input id="name" placeholder="Name" type="text" class="form-control" formControlName="name">
        </div>
        <div class="d-flex flex-row">
            <button class="btn btn-success form-submit">Create</button>
        </div>
    </div>
</form>
