<div class="d-flex flex-row table-toolbar align-items-center box-border">
    <button mat-icon-button class="icon-center" (click)="onRecipeUnSelected()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h5 class="title-label">Selected recipe:</h5>
</div>

<table [dataSource]="recipesDataSource" class="box-border" mat-table >

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
        <td mat-cell *matCellDef="let element"> 
                {{ (element.name == null 
                    ? element.resource.name 
                    : element.name) 
                | resourceName }} 
        </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Amount required </th>
        <td mat-cell *matCellDef="let element"> 
            {{ element.resource == null 
                ? ""
                : element.amount
            }} 
        </td>
    </ng-container>   
    <ng-container matColumnDef="onStock">
        <th mat-header-cell *matHeaderCellDef class="table-header"> On stock </th>
        <td mat-cell *matCellDef="let element"> 
            {{ element.difficulty == null 
                ? element.resource.onStock
                : ""
            }} 
        </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
